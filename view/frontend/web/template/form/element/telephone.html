<input class="input-text" type="text" data-bind="
    afterRender: ko.telephoneMask,
    value: value,
    valueUpdate: 'change',
    hasFocus: focused,
    attr: {
        name: inputName,
        placeholder: placeholder,
        'aria-describedby': getDescriptionId(),
        'aria-required': required,
        'aria-invalid': error() ? true : 'false',
        id: uid,
        disabled: disabled
    }" name="telephone" aria-required="true" aria-invalid="false">
